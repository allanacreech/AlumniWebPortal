<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>AWP - Registration</title>
        <link rel="shortcut icon" type="image/x-icon" href="../assets/images/Cap_Circle_Icon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
       
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../assets/css/index.css" />
		
        <link rel="stylesheet" type="text/css" href="../assets/css/registration.css" />

    </head>

<body>

<!--Side Image Grid-->
<div class="container-fluid">
    



<div class="col-md-5">
   
<form class="form-horizontal">
  <fieldset>
    <legend>Alumni Web Portal Registration</legend>

    <!--General Info-->
    <h1>General Info</h1>
        <!--Get Name-->
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>

                <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
        </div>

        <!--Email Address-->
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
        </div>

        <!--Password-->
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>

            <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>
        </div>

    <!--Education-->
    <h2>Education</h2>

        <!--College & Graduation Year-->
        <div class="form-group">
            <!--<label for="inputSchool" class="col-sm-2 control-label">College</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputSchool" placeholder="College">
                </div>-->

                <label for="inputYearGraduated" class="col-sm-2 control-label">Year Graduated</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputYearGraduated" placeholder="Year Graduated">
                </div>
        </div>

    <!--Degree-->
    <div class="form-group">
        <label for="major" class="col-lg-2 control-label">Major</label>
            <div class="col-lg-8">
                <select class="form-control" id="major">
                    <option>Select</option>
                    <option>A.A. (Associate of Arts)</option>
                    <option>A.S. (Associate of Science)</option>
                    <option>A.A.S. (Associate of Applied Science)</option>
                    <option>A.E. (Associate of Engineering)</option>
                    <option>A.A.A. (Associate of Applied Arts)</option>
                </select>
            </div>
    </div>

    <!--Major-->
    <div class="form-group">
        <label for="degree" class="col-lg-2 control-label">Degree</label>
            <div class="col-lg-8">
                <select class="form-control" id="degree">
                    <option>Select</option>
                    <option>Associate of Arts</option>
                    <option>Associate of Applied Science</option>
                    <option>Associate of Business Admin</option>
                    <option>Associates of Engineering</option>
                    <option>Associate of Science</option>
                </select>
            </div>
    </div>

    <!--Cancel/Submit Buttons-->
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
        <!--</div>
    </div>-->
</div>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/jquery.gridrotator.js"></script>
<script type="text/javascript">	
	$(function() {
			
		$( '#ri-grid' ).gridrotator( {
			rows : 5,
			columns : 2,
			maxStep : 2,
			interval : 2000,
			w1024 : {
				rows : 5,
				columns : 2
			},
			w768 : {
				rows : 5,
				columns : 2
			},
			w480 : {
				rows : 6,
				columns : 2
			},
			w320 : {
				rows : 7,
				columns : 2
			},
			w240 : {
				rows : 8,
				columns : 2
			},
		} );
			
	});
</script>

</body>
</html>
