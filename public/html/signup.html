        <div class="col-md-8 form-fields-col">
            <h1 class="text-center">Alumni Web Portal Registration</h1>

            <form class="form-horizontal" method = "POST" action="/api/login/signup">

                <!--Get Name-->
                <div class="form-group">
                    <label for="inputFirstName" class="control-label">First Name</label>
                    <br />
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" name="firstName"/>
                </div>

                <div class="form-group">
                    <label for="inputLastName" class="control-label">Last Name</label>
                    <br />
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" name="lastName"/>
                </div>

                <!--Class/Year Graduated-->
                <div class="form-group">
                    <label for="inputClassOf" class="control-label">Graduating Class Of</label>
                    <br />
                    <select class="form-control" id="inputClassOf" name="classOf">
                        <option></option>
                    </select>
                </div>


                <!--Email Address-->
                <div  class="form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <br />
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email"/>
                </div>

                <!--Password-->
                <div  class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <br />
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"/>
                </div>


                <!--Cancel/Submit Buttons-->
                <div class="form-group">
                    <button type="reset" value="Reset" class="btn btn-default">Clear</button>              
                    <div class="right-buttons">
                        <a href="/api/login" role="button" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.gridrotator.js"></script>
<script type="text/javascript">	
	$(function() {
			
		$( '#ri-grid' ).gridrotator( {
			rows : 5,
			columns : 2,
			maxStep : 2,
			interval : 2000,
			w1024 : {
				rows : 5,
				columns : 2
			},
			w768 : {
				rows : 5,
				columns : 2
			},
			w480 : {
				rows : 5,
				columns : 2
			},
			w320 : {
				rows : 4,
				columns : 2
			},
			w240 : {
				rows : 4,
				columns : 2
			},
		} );

    var selectYearBlock = $("#inputClassOf");
    let d = new Date();
    for(let i = d.getFullYear(); i >= 1950; i--)
    {
      var option = $("<option></option>");
      option.html(i);
      selectYearBlock.append(option);
    }


	});
</script>
