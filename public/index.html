        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Animated Responsive Image Grid - Cycling through a set of images in a responsive grid." />

<body>
	

<div class="container center-block">

		<div class="row">
				<!--Focal Image-->
				<div class="focalImage"><img class="focalImage-img" src="/assets/images/BlankFocalImage.jpg"></div>
		</div>

		<div class="row loginRow">
			<div class="col-md-4">
				<!-- University Logo -->
				<div class="text-center alumniPortalLogo"><img src="/assets/images/alumniPortalLogo.png"></div>
				<h1 class="text-center poweredByLine">Powered by</h1>
				<div class="text-center academicWebSolutionsLogo"><img src="/assets/images/academicWebSolutionsLogoSMALL.png"></div>
			</div>
			
			<!--Login Portion-->
			<div class="col-md-8  formFields">
				<form class="loginForm" method = "POST" action="/api/login/signin">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="E-mail" name="email" type="email" id="email" autofocus>
						</div>

						<div class="form-group">
							<input class="form-control" placeholder="Password" name="password" type="password" id="password" value="">
						</div>
							
						<button type="submit"  class="btn btn-lg btn-block">Login</button>
					</fieldset>
					<p>Or sign up <a class:"hereLink" href="/html/signup.html">here</a></p>
				</form>
			</div> 
		</div>
</div>
			


<script type="text/javascript" src="/assets/js/background.js"></script>

</body>
