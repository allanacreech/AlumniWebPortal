<!--Main Box-->
<div class="container center-block">

	<div class="row">
			<!--Focal Image-->
			<a class="focalImage" href="#"><img src="./assets/images/graduates3.jpg"></a>
	</div>

	<!--<div class="container">-->
	<div class="row formRow">
		<div class="col-md-4">
			<!-- University Logo -->
			<a class="cityStateUniversityLogo" href="#"><img src="./assets/images/cityStateUniversityLogo.png"></a>
			<h1 class="poweredByLine">Powered by Alumni Web Portal</h1>
		</div>
		
		<!--Login Portion-->
		<div class="col-lg-8">
			<form class="loginForm">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="E-mail" name="email" type="email" id="email-input" autofocus>
					</div>

					<div class="form-group">
						<input class="form-control" placeholder="Password" name="password" type="password" id="password-input" value="">
					</div>

					<div class="checkbox">
						<label>
							<input name="remember" type="checkbox" value="Remember Me">Remember Me
						</label>
					</div>
						
					<button type="submit" class="btn btn-lg btn-success btn-block" >Login</button>
				</fieldset>
				<p>Or sign up <a href="./html/signup-page.html">here</a></p>
			</form>
		</div> 
	</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/jquery.gridrotator.js"></script>
<script type="text/javascript">	
	$(function() {
			
		$( '#ri-grid' ).gridrotator( {
			rows : 5,
			columns : 8,
			maxStep : 2,
			interval : 2000,
			w1024 : {
				rows : 5,
				columns : 6
			},
			w768 : {
				rows : 5,
				columns : 5
			},
			w480 : {
				rows : 6,
				columns : 4
			},
			w320 : {
				rows : 7,
				columns : 4
			},
			w240 : {
				rows : 7,
				columns : 3
			},
		} );
			
	});
</script>
