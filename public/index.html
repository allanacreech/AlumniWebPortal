        <title>Alumni Web Portal</title>
		<link rel="shortcut icon" type="image/x-icon" href="./assets/images/Cap_Circle_Icon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Animated Responsive Image Grid - Cycling through a set of images in a responsive grid." />
        <meta name="keywords" content="grid, images, thumbnails, responsive, css3, jquery, javascript, random, transition, 3d, perspective" />

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="./assets/css/profile.css" />

<body>

		
<!--Main Box-->
<div class="container center-block">

	<div class="row">
			<!--Focal Image-->
			<a class="focalImage" href="#"><img src="./assets/images/graduates6.jpg"></a>
	</div>

	<!--<div class="container">-->
	<div class="row formRow">
		<div class="col-md-4">
			<!-- University Logo -->
			<a class="cityStateUniversityLogo" href="#"><img src="./assets/images/cityStateUniversityLogo.png"></a>
			<h1 class="poweredByLine">Powered by Alumni Web Portal</h1>
			<h1 class="academicWebSolutionsLine">by Academic Web Solutions</h1>

		</div>
		
		<!--Login Portion-->
		<div class="col-lg-8">
			<form class="loginForm">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="E-mail" name="email" type="email" id="email-input" autofocus>
					</div>

					<div class="form-group">
						<input class="form-control" placeholder="Password" name="password" type="password" id="password-input" value="">
					</div>

					<div class="checkbox">
						<label>
							<input name="remember" type="checkbox" value="Remember Me">Remember Me
						</label>
					</div>
						
					<a href="./html/alumnihome.html" class="btn btn-lg btn-success btn-block">Login</a>
				</fieldset>
				<p>Or sign up <a href="./html/registration.html">here</a></p>
			</form>
		</div> 
	</div>
</div>
			



</body>
</html>
